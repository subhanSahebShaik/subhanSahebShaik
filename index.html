    <script>
      function createBlock(isMirrored) {
        const block = document.createElement("div");
        block.classList.add("block");
        if (isMirrored) {
          block.classList.add("mirror");
        }

        const topLeft = document.createElement("div");
        topLeft.classList.add("child-top-left");

        const bottomRight = document.createElement("div");
        bottomRight.classList.add("child-bottom-right");

        block.appendChild(topLeft);
        block.appendChild(bottomRight);

        return block;
      }

      function fillPageWithPattern() {
        const container = document.getElementById("background-container");
        const numBlocksAcross = Math.ceil(window.innerWidth / 5);
        const numBlocksDown = Math.ceil(window.innerHeight / 10);

        for (let row = 0; row < numBlocksDown; row++) {
          for (let col = 0; col < numBlocksAcross; col++) {
            const isOdd = (row * numBlocksAcross + col) % 2 !== 0;
            container.appendChild(createBlock(isOdd));
          }
        }
      }

      window.onload = fillPageWithPattern;
      window.onresize = () => {
        document.getElementById("background-container").innerHTML = "";
        fillPageWithPattern();
      };

      document.addEventListener("DOMContentLoaded", () => {
        const buttons = document.querySelectorAll(".sections > button");

        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            const content = button.getAttribute("data-content");

            const modal = document.createElement("div");
            modal.classList.add("modal-container");

            const modalClose = document.createElement("button");
            modalClose.classList.add("modal-close");
            modalClose.innerHTML = "&times;";
            modalClose.addEventListener("click", () => {
              modal.style.display = "none";
              document.body.removeChild(modal);
            });

            const modalContent = document.createElement("div");
            modalContent.classList.add("modal-content");
            modalContent.innerHTML = content;

            modal.appendChild(modalClose);
            modal.appendChild(modalContent);

            document.body.appendChild(modal);
            modal.style.display = "flex";
          });
        });
      });
    </script>
